<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Information</title>
</head>
<body>

<h2>OAuth Information</h2>

<div>
    <h3>Authorities:</h3>
    <ul>
        <li th:each="authority : ${authorities}" th:text="${authority}"></li>
    </ul>
</div>

<div>
    <h3>Details:</h3>
    <p th:text="${details}"></p>
</div>

<div>
    <h3>Principal:</h3>
    <p th:text="${principal}"></p>
</div>

<div>
    <h3>Principal (Autowired):</h3>
    <p th:text="${principalAutowired}"></p>
</div>

<div>
    <h3>Name:</h3>
    <p th:text="${name}"></p>
</div>

<div>
    <h3>DefaultOidcUser:</h3>
    <p th:text="${1}"></p>
    <p th:text="${2}"></p>
    <p th:text="${3}"></p>
    <p th:text="${4}"></p>
    <p th:text="${5}"></p>
    <p th:text="${6}"></p>
    <p th:text="${7}"></p>
    <p th:text="${8}"></p>
    <p th:text="${9}"></p>
    <p th:text="${10}"></p>
    <p th:text="${11}"></p>
    <p th:text="${12}"></p>
    <p th:text="${13}"></p>
    <p th:text="${14}"></p>
    <p th:text="${15}"></p>
    <p th:text="${16}"></p>
    <p th:text="${17}"></p>
    <p th:text="${18}"></p>
    <p th:text="${19}"></p>
    <p th:text="${20}"></p>
    <p th:text="${21}"></p>
    <p th:text="${22}"></p>
    <p th:text="${23}"></p>
    <p th:text="${24}"></p>
    <p th:text="${25}"></p>
    <p th:text="${26}"></p>
    <p th:text="${27}"></p>
    <p th:text="${28}"></p>
    <p th:text="${29}"></p>
    <p th:text="${30}"></p>
    <p th:text="${31}"></p>
    <p th:text="${32}"></p>
    <p th:text="${33}"></p>
</div>

</body>
</html>
